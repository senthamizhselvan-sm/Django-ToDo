<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit task - Django TODO App</title>

     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease-out;
            max-width: 600px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 2.5rem;
        }

        .form-control {
            padding: 1.2rem !important;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: scale(1.02);
        }

        .btn {
            transition: all 0.3s ease;
            border-radius: 10px;
            font-weight: 500;
            padding: 1rem 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .edit-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-group .btn {
            flex: 1;
        }

        .task-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="text-center">
            <i class="fa fa-pencil-square-o edit-icon"></i>
            <h3 class="main-title">Edit Task</h3>
            <p class="text-muted">Update your task details below</p>
        </div>

        <form action="{% url 'edit_task' task.pk %}" method="POST" id="editForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="taskInput" class="form-label">
                    <i class="fa fa-tasks"></i> Task Description
                </label>
                <input 
                    type="text" 
                    name="task" 
                    id="taskInput" 
                    class="form-control" 
                    placeholder="Enter task description" 
                    value="{{ task.task }}"
                    required
                    autofocus
                >
                <small class="text-muted">
                    <span id="charCount">{{ task.task|length }}</span> characters
                </small>
            </div>

            <div class="task-preview">
                <strong>Preview:</strong>
                <div id="taskPreview">{{ task.task }}</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-check"></i> Update Task
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <i class="fa fa-times"></i> Cancel
                </a>
            </div>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fa fa-lightbulb-o"></i> Tip: Press Ctrl+Enter to save quickly
            </small>
        </div>
   </div>

   <script>
        const taskInput = document.getElementById('taskInput');
        const taskPreview = document.getElementById('taskPreview');
        const charCount = document.getElementById('charCount');

        // Live preview of task as user types
        taskInput.addEventListener('input', () => {
            taskPreview.textContent = taskInput.value || 'Your task will appear here...';
            charCount.textContent = taskInput.value.length;
            
            // Add color feedback for length
            if (taskInput.value.length > 100) {
                charCount.style.color = '#dc3545';
            } else if (taskInput.value.length > 50) {
                charCount.style.color = '#ffc107';
            } else {
                charCount.style.color = '#6c757d';
            }
        });

        // Ctrl+Enter to submit
        taskInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('editForm').submit();
            }
        });

        // Prevent empty submission
        document.getElementById('editForm').addEventListener('submit', (e) => {
            if (!taskInput.value.trim()) {
                e.preventDefault();
                taskInput.focus();
                alert('Please enter a task description!');
            }
        });

        // Select all text when focused
        taskInput.addEventListener('focus', () => {
            taskInput.select();
        });

        // Add shake animation for validation
        function shakeInput() {
            taskInput.style.animation = 'shake 0.5s';
            setTimeout(() => {
                taskInput.style.animation = '';
            }, 500);
        }
   </script>
</body>
</html>
